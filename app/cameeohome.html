<!doctype html>
<html>
  <head>
    <meta charset=utf-8>
    <title>Infinity Demo: On</title>

    <link rel=stylesheet type=text/css href=css/o2.css>
    <!--<link rel=stylesheet type=text/css href=css/custom.css>-->
    
  </head>
  <body>
    <div class='container main-container'> 
      <div id=demo class=row>

        <div class=span4>
          <div class=row-fluid>
            <div class='span12 list-view'>
            </div>
          </div>
        </div>

        <div class=span4>
          <div class=row-fluid>
            <div class='span12 list-view'>
            </div>
          </div>
        </div>

        <div class=span4>
          <div class=row-fluid>
            <div class='span12 list-view'>
            </div>
          </div>
        </div>

      </div>

    </div>

    <div class='modal fade' id=save-modal>
      <div class=modal-header>
        <a href=# class=close>&times;</a>
        <h1>Save To Puglist?</h1>
      </div>
      <div class=modal-body>
        <p>Are you sure you want to save this to your puglist?</p>
      </div>
      <div class=modal-footer>
        <a class='save btn' href=#>Yes</a>
        <a class='no-save red btn' href=#>No</a>
      </div>
    </div>

    <script type=text/html id=demo-template>
      <div class=row-fluid>
        <% for(var i = 0, length = pugs.length; i < length; i++) { %>
          <%= pugs[i] %>
        <% } %>
      </div>
    </script>

    <script type=text/html id=demo-pug-template>
    
     <div class='span12 pug-item'>
        <div class='matte-media-box pug-box'
          data-pug="<%= pug.src %>"
          data-name="<%= title %>"
          data-caption="<%= caption %>"
        >
          <% intendedSize = 322 %>
          <% scale = (intendedSize - 10) / pug.width %>
          <img class='pug' data-original="<%= pug.src %>" style="width: <%= pug.width * scale %>px; height: <%= pug.height * scale %>px;">
          <div class=caption>
            <h4 class=caption-name><%= title %></h4>
            <p class=caption-text><%= caption %></p>
          </div>
        </div>
      </div>
    </script>

    <script type=text/html id=spinner-template>
      <div class=row>
        <div class=span12>
          <img src=assets/images/icons/spinner.gif class=spinner alt='Loading...'>
        </div>
      </div>
    </script>

    <script type=text/javascript src=js/jquery.min.js></script>
    <script type=text/javascript src=js/ender.min.js></script>
    <script>ender.noConflict();</script>
    <script type=text/javascript src=js/stdair.min.js></script>
    <script type=text/javascript src=js/o2.min.js></script>

    <script type=text/javascript src=js/infinite.js></script>

    <script type=text/javascript src=js/demo-package.js></script>
    <script type=text/javascript>
      Pug.config = {
        infinityOn: true
      };
    </script>
    <script type=text/javascript src=js/pugs.js></script>
    <script type=text/javascript src=js/names.js></script>
    <script type=text/javascript src=js/taglines.js></script>
    <script type=text/javascript src=js/storage.js></script>
    <script type=text/javascript src=js/render.js></script>
    <script type=text/javascript src=js/index.js></script>


  </body>
</html>
